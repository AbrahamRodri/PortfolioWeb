<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <title>Abraham.dev</title>
</head>

<body>
    <header>
        <a href="{{ url_for('index') }}">
            <h1 class="title">Abraham.dev</h1>
        </a>
        <nav>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('project') }}">Projects</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </nav>
    </header>

    <section>
        <div class="bio">
            <div class="bio-text">
                <h1 class="bio-text-title">Contact Me</h1>
                <form action="/submit_form" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                
                    <button type="submit">Send</button>
                </form>
                
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/your_username" target="_blank">
                        <img src="{{ url_for('static', filename='images/linkedin.png') }}" alt="LinkedIn">
                    </a>
                    <a href="https://github.com/your_username" target="_blank">
                        <img src="{{ url_for('static', filename='images/github.png') }}" alt="GitHub">
                    </a>
                </div>
            </div>
            <img src="{{ url_for('static', filename='images/Mona_Lisa-restored.jpg') }}" alt="Mona Lisa" class="bio-image">
        </div>

        <div class="tech-stack">
            <h5>Tech Stack</h5>
            <div class="tech-icons">
                <img src="{{ url_for('static', filename='images/002-html.png') }}" alt="HTML Icon">
                <img src="{{ url_for('static', filename='images/003-css-3.png') }}" alt="CSS Icon">
                <img src="{{ url_for('static', filename='images/c-.png') }}" alt="C++ Icon">
                <img src="{{ url_for('static', filename='images/004-python.png') }}" alt="Python Icon">
            </div>
        </div>
    </section>
    <div class = "calendar">
    <div id='calendar'></div>
    </div>
    <footer>
        <!-- You can add footer content here -->
    </footer>
    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
</body>

</html>
